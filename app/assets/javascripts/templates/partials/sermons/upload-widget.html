<div class="upload-wrap">
  <button class="btn align-button" type="button">
    <span ng-if="!filename">Choose file</span>
    <span ng-if="filename">Replace file</span>
  </button>

  <a ng-href="{{ filename  }}" target="_blank" class="" ng-if="filename" > Stored file </a>

  <div class="progress col-md-10 align-progress-bar">
    <div class="progress-bar progress-bar-striped" ng-class="{active: uploading}" 
      role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: {{ progress  }}%" ng-class="barClass()">
      <span class="sr-only">{{progress}}% Complete</span>
    </div>
  </div>

  <input type="file" style="display: none"/>
</div>

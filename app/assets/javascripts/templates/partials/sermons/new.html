<div class='sermon-form'>
    <h2>Upload a new sermon</h2>

    <hr/>

    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Title of the sermon">
        </div>

        <div class="form-group">
            <label for="preacher">Preacher</label>
            <input type="text" class="form-control" id="preacher" placeholder="Preacher">
        </div>

        <div class="form-group">
            <label for="audioFile">Upload the audio file</label>
            <input type="file" id="audioFile">
        </div>

        <div class="form-group">
            <label for="image">Upload a branding image for the sermon</label>
            <input type="file" id="image">
        </div>

        <div class="form-group">
            <label>Upload on demand</label>
            <div s3-upload bucket="'pneuma'" ng-model="files.first" s3-upload-options="{submitOnChange: true}" do-upload="performUpload"></div>

            <br/>
            <button class="btn btn-default" ng-click="performUpload=true">Upload now</button>
        </div>

        <button type="submit" class="btn btn-block">Submit</button>
    </form>
</div>
